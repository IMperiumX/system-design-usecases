version: '3.8'

services:
  # PostgreSQL for user profiles and game history
  postgres:
    image: postgres:15-alpine
    container_name: leaderboard_postgres
    environment:
      POSTGRES_DB: leaderboard_db
      POSTGRES_USER: leaderboard_user
      POSTGRES_PASSWORD: leaderboard_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaderboard_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sorted sets (leaderboard storage)
  redis:
    image: redis:7-alpine
    container_name: leaderboard_redis
    command: redis-server --appendonly yes --save 60 1
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
